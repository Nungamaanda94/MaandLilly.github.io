<!DOCTYPE html>
<html>

<head>
    <title>Functions</title>

    <script>
        var name = window.prompt("What is your Name");
        var age = window.prompt("How old are you");
        var gender = window.prompt("Are you Male Or Female");


        document.write("Hi" + name);

        if (age > 18) {
            document.write("You are above" + "18 Years old");
        }

        if (gender == "Male") {
            document.write("M");
        } else if (gender == "Female") {
            document.write("F");
        }

    </script>
</head>

</html>
